<body style="background-color: black; color: white;">
  <div id="myCode" style="font-size: 20px;"></div>
  <script>
    var url = window.location.href;
    var code = url.split("?code=")[1].split("&")[0];
    document.getElementById("myCode").textContent = code;

    var myCodeElement = document.getElementById("myCode");
    myCodeElement.addEventListener("click", function() {
      var range = document.createRange();
      range.selectNodeContents(myCodeElement);
      var selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand("copy");
      alert("Text copied to clipboard!");
    });
  </script>
</body>
