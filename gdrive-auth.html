<body style="background-color: black; color: white;">
  <input type="text" id="myTextBox" value="" style="background-color: white; color: black;">
  <script>
    var url = window.location.href;
    var randomString = Math.random().toString(36).substring(7);
    if (url.indexOf("example.com/gdrive-auth?code=") !== -1) {
      var parts = url.split("example.com/gdrive-auth?code=");
      var newUrl = parts[0] + "example.com/gdrive-auth?code=" + randomString;
      window.location.href = newUrl;
    }
  </script>
</body>
